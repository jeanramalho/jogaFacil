<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joga Fácil - Gerenciamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../security/auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/heroicons/1.0.6/outline/svg/users.svg"></script>
  <script src="./index.js" defer></script>
  <style>
    body {
      background: url('../../Assets/background.png') no-repeat center center fixed;
      background-size: cover;
    }
    .backdrop-blur {
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="min-h-screen text-white">
  
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-40 flex items-center justify-between p-4 backdrop-blur">
    <div class="w-8"></div>
    <div class="flex-grow text-center">
      <img src="../../Assets/logo.svg" alt="Logo" class="h-10 inline-block">
    </div>
    <button id="hamburgerBtn" class="text-white">
      <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-900 bg-opacity-90 backdrop-blur transform -translate-x-full transition-transform duration-300 z-50">
    <nav class="p-4">
      <ul>
        <li><a href="../../Pages/Home/index.html" class="block px-4 py-3 rounded hover:bg-gray-700">🏠 Home</a></li>
        <li><a href="../../Pages/Presenca/index.html" class="block px-4 py-3 rounded hover:bg-gray-700">✅ Confirmar Presença</a></li>
        <li><a href="../../Pages/Cartola/index.html" class="block px-4 py-3 rounded hover:bg-gray-700">⚽ Cartola</a></li>
        <li><a href="../../Pages/Campeonatos/index.html" class="block px-4 py-3 rounded hover:bg-gray-700">🏆 Campeonatos</a></li>
        <li><a href="../../Pages/Financeiro/index.html" class="block px-4 py-3 rounded hover:bg-gray-700">💰 Financeiro</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Conteúdo Principal -->
  <main class="pt-16 p-4 flex justify-center items-center h-screen">
    <div class="backdrop-blur p-8 rounded-lg shadow-lg w-full max-w-4xl">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div id="managePlayers" class="bg-gray-800 p-6 rounded-lg shadow-lg cursor-pointer hover:bg-gray-700">
          <div class="flex items-center space-x-4">
            <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V3m7 7h5m-5 4h5m-5 4h5"/>
            </svg>
            <span class="text-lg font-semibold">Gerenciar Jogadores</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="playerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-gray-900 p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4">Gerenciar Jogadores</h2>
      <ul id="playerList" class="space-y-2 mb-4 text-white">
        <!-- Lista de jogadores será carregada aqui -->
      </ul>
      <button id="addPlayerBtn" class="bg-green-600 px-4 py-2 rounded text-white">Adicionar Jogador</button>
      <button id="closeModal" class="bg-red-600 px-4 py-2 rounded text-white ml-2">Fechar</button>
    </div>
  </div>

</body>
</html>
